<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthleteX - OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('image7.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #01040ae9;
        }
        .otp-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .otp-input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border: 1px solid #04070c;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .otp-input:focus {
            border-color: #070a0fe4;
            box-shadow: 0px 0px 5px rgba(1, 3, 8, 0.794);
        }
        .button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            background-color: #020712;
            color: white;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #080808;
        }
        /* Success Message Styling */
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATHLETEX</h1>
        <h2>OTP Verification</h2>
        <p>Enter the 6-digit OTP sent to your phone/email:</p>
        <div class="otp-container">
            <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 0)">
            <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 1)">
            <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 2)">
            <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 3)">
            <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 4)">
            <input type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 5)">
        </div>
        <button class="button" onclick="verifyOTP()">Verify OTP</button>
        <p id="success-message" class="success-message">âœ… OTP Verified Successfully!</p>
    </div>

    <script>
        function moveToNext(input, index) {
            let otpInputs = document.querySelectorAll(".otp-input");
            if (input.value && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
            }
        }

        function verifyOTP() {
            let otpInputs = document.querySelectorAll(".otp-input");
            let otp = Array.from(otpInputs).map(input => input.value).join("");

            if (otp.length === 6) {
                // Show success message
                let successMessage = document.getElementById("success-message");
                successMessage.style.display = "block";

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = "select-role.html"; 
                }, 2000);
            } else {
                alert("Please enter a valid 6-digit OTP.");
            }
        }
    </script>
</body>
</html>
