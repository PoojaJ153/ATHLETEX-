<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AthleteX - Select Your Role</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("image2.jpg") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 350px;
      }
      h1 {
        color: #0c0d0e;
        margin-bottom: 20px;
      }
      .role-button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        background-color: #0a0a0b;
        color: white;
        transition: background 0.3s ease;
      }
      .role-button:hover {
        background-color: #0b0c0f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ATHLETEX</h1>
      <h2>Select Your Role</h2>
      <button class="role-button" onclick="redirectTo('player')">Player</button>
      <button class="role-button" onclick="redirectTo('coach')">Coach</button>
    </div>

    <script>
      function redirectTo(role) {
        if (role === "player") {
          window.location.href = "player-profile.html"; // Redirects to the player profile page
        } else if (role === "coach") {
          window.location.href = "coach-portal.html"; // Redirects to the coach portal page
        }
      }
    </script>
  </body>
</html>
