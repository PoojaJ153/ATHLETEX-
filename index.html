<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthleteX - Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            background: url('image4.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 320px;
        }

        /* Text Styling */
        h1 {
            color: #060707;
        }
        h2 {
            color: #333;
        }

        /* Form Inputs */
        .form-box {
            margin-top: 20px;
        }

        input {
            padding: 12px;
            width: 90%;
            border: 1px solid #010101;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Buttons */
        button {
            background-color: #040507;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: all .3s;
            font-size: 16px;
        }

        button:hover {
            background-color: hsla(222, 76%, 3%, 0.908);
        }

        /* Signup Form Styling */
        #signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Added space between inputs */
        }

        /* Hide Signup/Login */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATHLETEX</h1>
        <!-- Login Form -->
        <div class="form-box" id="login-box">
            <h2>Login</h2>
            <form id="login-form" style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 15px;">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
            </form>
        </div>
        
        <!-- Signup Form -->
        <div class="form-box hidden" id="signup-box">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        // Toggle Between Login and Signup
        function toggleForm() {
            document.getElementById('login-box').classList.toggle('hidden');
            document.getElementById('signup-box').classList.toggle('hidden');
        }

        // Redirect on Login
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "otp-verification.html";
        });

        // Redirect on Signup
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "otp-verification.html";
        });
    </script>
</body>
</html>
